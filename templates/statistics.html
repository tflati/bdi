<section style="padding: 0% 5% 0% 5%;">
	<p>{{ctrl.info.long_description}}</p>
</section>

<section flex="80" style="margin-left: auto; margin-right: auto;">
	
	<h2>Statistics</h2>
	
	<div layout="row">
	
		<div layout="column" flex="30">
	
			<md-card ng-controller="dataController as ctrl1">
				<md-card-title style="text-align: center;">Distribution of fusion events across genes</md-card-title>
				
				<md-card-content>
					
					<div ng-if="sending" style="text-align: center; color: cadetblue;">
		       			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
		   			</div>
		   			
		   			<div style="max-height: 300px; overflow: auto;">
			   			<table ng-init="load_subdata('http://localhost/api/get_distribution/Gene/Fusion/1000/ASC/')" md-table md-row-select multiple>
							<tbody md-body>
								<thead md-head>
									<tr md-row>
										<th md-column ng-repeat="label in subdata.labels"><span>{{label}}</span></th>
									</tr>
								</thead>
								<tr md-row md-auto-select ng-repeat="label in subdata.header track by $index">
									<td md-cell style="font-weight: bold;"><span>{{label}}</span></td>
									<td md-cell style="text-align: right;"><span>{{subdata.items[$index]}}</span></td>
								</tr>
							</tbody>
			    		</table>
		    		</div>
				</md-card-content>
				
				<md-divider></md-divider>
				
				<md-card-footer>
					<span ng-bind="subdata.items.length"></span>
	    			<span> </span>
	    			<span ng-bind="subdata.labels[0]"></span><span ng-if="subdata.labels.length > 0">s</span>
	    		</md-card-footer>
			</md-card>
		
			<md-card ng-controller="dataController as ctrl2" ng-init="load_subdata('http://localhost/api/get_distribution/Chromosome/Fusion/')">
			<md-card-title style="text-align: center;">Distribution of fusion events across chromosomes</md-card-title>
			
			<md-card-content>
			
				<div ng-if="sending" style="text-align: center; color: cadetblue;">
	       			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
	   			</div>
	   			
	   			<canvas class="chart chart-pie" chart-data="subdata.items" chart-labels="subdata.header">
				</canvas>
			</md-card-content>
			<md-divider></md-divider>
			<md-card-footer>
				<span ng-bind="subdata.items.length"></span>
    			<span> </span>
    			<span ng-bind="subdata.labels[0]"></span><span ng-if="subdata.labels.length > 0">s</span>
    		</md-card-footer>
		</md-card>
		
		</div>
		
		<div layout="column" flex="70">
		
			<md-card ng-controller="dataController as ctrl2" ng-init="load_subdata('http://localhost/api/get_distribution/CellLine/Fusion/50/')">
				<md-card-title style="text-align: center;">Distribution of fusion events across cell lines</md-card-title>
				
				<md-card-content>
				
					<div ng-if="sending" style="text-align: center; color: cadetblue;">
		       			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
		   			</div>
		   			
		   			<canvas class="chart chart-bar" chart-data="subdata.items" chart-labels="subdata.header">
					</canvas>
				</md-card-content>
				<md-divider></md-divider>
				<md-card-footer>
					<span ng-bind="subdata.items.length"></span>
	    			<span> </span>
	    			<span ng-bind="subdata.labels[0]"></span><span ng-if="subdata.labels.length > 0">s</span>
	    		</md-card-footer>
			</md-card>
			
			<md-card ng-controller="dataController as ctrl2" ng-init="load_subdata('http://localhost/api/get_distribution/Disease/CellLine/100/DESC/')">
				<md-card-title style="text-align: center;">Distribution of diseases across cell lines</md-card-title>
				
				<md-card-content>
				
					<div ng-if="sending" style="text-align: center; color: cadetblue;">
		       			<i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
		   			</div>
		   			
		   			<canvas class="chart chart-bar" chart-options="options" chart-data="subdata.items" chart-labels="subdata.header">
					</canvas>
				</md-card-content>
				<md-divider></md-divider>
				<md-card-footer>
					<span ng-bind="subdata.items.length"></span>
	    			<span> </span>
	    			<span ng-bind="subdata.labels[0]"></span><span ng-if="subdata.labels.length > 0">s</span>
	    		</md-card-footer>
			</md-card>
			
		</div>
		
	</div>
	
</section>
